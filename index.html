<!doctype html>
<html>
	<head>
		<link rel="stylesheet" href="style.css">
		<script src="main.js"></script>
		<title>Calculator</title>
	</head>
	<body>
		<div id="calculator">
			<div id="display"></div>
			<table>
				<tr>
					<td><button id="1" class="numbers">1</button></td>
					<td><button id="2" class="numbers">2</button></td>
					<td><button id="3" class="numbers">3</button></td>
					<td></td>
					<td><button id="plus">+</button></td>
				</tr>
				<tr>
					<td><button id="4" class="numbers">4</button></td>
					<td><button id="5" class="numbers">5</button></td>
					<td><button id="6" class="numbers">6</button></td>
					<td></td>
					<td><button id="minus">-</button></td>
				</tr>
				<tr>
					<td><button id="7" class="numbers">7</button></td>
					<td><button id="8" class="numbers">8</button></td>
					<td><button id="9" class="numbers">9</button></td>
					<td></td>
					<td><button id="multiply">*</button></td>
				</tr>
				<tr>
					<td><button id="clear">c</button></td>
					<td><button id="0" class="numbers">0</button></td>
					<td><button id="equals">=</button</td>
					<td></td>
					<td><button id="divide">/</button></td>
				</tr>
			</table>
	  </div>

	</body>
</html>
